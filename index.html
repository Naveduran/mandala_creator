 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://github.com/processing/p5.js/releases/download/v1.11.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/liz-peng/p5.Polar@latest/p5.Polar.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script src="./constants.js"></script>
    <script src="./sketch.js"></script>
    <script src="./languages.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://github.com/necolas/normalize.css">
    <datalist id="markers">
      <option value="0"></option>
      <option value="45"></option>
      <option value="90"></option>
      <option value="135"></option>
      <option value="180"></option>
    </datalist>
  </head>
  <body>
    <header>
      <h1 data-i18n="pageTitle">Mandala Playground</h1>
    </header>
    <main id="main">

      <div class="mandala-2">
        <div class="line-saving">
          <input type="color" id="backgroundColorInput" name="backgroundColorInput" value="#000000" class="clickable-button" data-i18n="backgroundTitle" title="Mandala background color"/>
  
          <button class="imagedButton" data-i18n="undoTitle" title="Undo" onclick="undo()">
            <img src="./icons/undoOn.png" alt="undo" class="clickable-button undoOn"/>
            <img src="./icons/undoOff.png" alt="undo" class="clickable-button undoOff"/>
          </button>
          <button class="imagedButton" data-i18n="redoTitle" title="Redo" onclick="redo()">
            <img src="./icons/redoOn.png" alt="redo" class="clickable-button redoOn"/>
            <img src="./icons/redoOff.png" alt="redo" class="clickable-button redoOff"/>
          </button>

          <button class="imagedButton" data-i18n="downloadTitle" title="Download as image" onclick="downloadAsImage()"><img src="https://img.icons8.com/?size=100&id=114320&format=png&color=000000" alt="save image" class="clickable-button"/></button>
          <!--
          /* Functions disabled until use fs to write in files to download */
          <button class="imagedButton" title="Upload mandala configuration"><img src="https://img.icons8.com/?size=100&id=15452&format=png&color=000000" alt="Upload mandala configuration" class="clickable-button" /></button>
          <button class="imagedButton" title="Download mandala configuration" onclick="saveInLocalStorage()"><img src="https://img.icons8.com/?size=100&id=15428&format=png&color=000000" alt="Download mandala configuration" class="clickable-button" /></button>-->
          <button class="imagedButton" data-i18n="resetTitle" title="Reset" onclick="cleanAll()"><img src="https://img.icons8.com/?size=100&id=74176&format=png&color=000000" alt="reset" class="clickable-button"/></button>
        </div>
        <canvas id='myCanvas'>
      </div>
      <div class="mandala">

        <div class="layers" id="layers"></div>      
        <button class="plus-button" type="button" data-i18n="addLayerTitle" title="Add a new layer" onclick="createNewLayer()" >
          +
        </button>
        <div class="line-footer">
          <p data-i18n="footerLabel">Made for fun by Natalia Vera</p>
          <p>Icons by <a href="https://icons8.com/">icons8.com</a></p>
          <div class="config">
            <label data-i18n="languageLabel" for="pageLanguage">Language</label>
            <select name="pageLanguage" id="pageLanguage" form="pageLanguage">
              <option value="EN" data-i18n="englishLabel" selected>English, American</option>
              <option value="ES" data-i18n="spanishLabel" >Spanish</option>
              <option value="ZH" data-i18n="chineseLabel" >Chinese (Mandarin)</option>
            </select>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
