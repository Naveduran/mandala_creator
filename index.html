        <button class="imagedButton" title="Upload mandala configuration"><img src="https://img.icons8.com/?size=100&id=15452&format=png&color=000000" alt="Upload mandala configuration" class="clickable-button" /></button>
        <button class="imagedButton" title="Download mandala configuration"><img src="https://img.icons8.com/?size=100&id=15428&format=png&color=000000" alt="Download mandala configuration" class="clickable-button" /></button>

        <button class="imagedButton" title="Reset"><img src="https://img.icons8.com/?size=100&id=13086&format=png&color=000000" alt="reset" class="clickable-button"/></button>
