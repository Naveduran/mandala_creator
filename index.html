 <!DOCTYPE html>
<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/liz-peng/p5.Polar@latest/p5.Polar.js"></script>
    <script src="sketch2.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
 
    <h1>Mandala Generator</h1>
    <div>
      <button type="button">Undo</button>
      <button type="button">Redo</button>

      <label for="backgroundColor">Background</label>
      <input type="color" id="backgroundColor" name="backgroundColor" value="0,0,0" />
      
      <label for="backgroundSize">Size</label>
      <input type="number" id="backgroundSize" name="backgroundColor" value="900" />
      
      <label for="totalLayers">Layers</label>
      <input type="number" id="totalLayers" name="totalLayers" value="3" />

      <div class="layer-settings">
        <label for="layerName">Layer name</label>
        <input type="text" id="layerName" name="layerName" value="Layer 1" />

        <label for="borderColor">Border</label>
        <input type="color" id="borderColor" name="borderColor" value="#e66465" />

        <label for="fillColor">Fill</label>
        <input type="color" id="fillColor" name="fillColor" value="#f6b73c" />

        <label for="figureName">Figure</label>
        <input type="text" id="figureName" name="fname">
        <select name="figureName" id="figureName" form="carform">
          <option value="circle">Circle</option>
          <option value="triangle">Triangle</option>
          <option value="line">Line</option>
        </select>

        <button type="button">Remove Layer</button>
     </div>

     <button type="button">Add Layer</button>

    </div>
  </body>
</html>
